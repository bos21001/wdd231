<body id="body">
<header>
</header>
<main>
    <div id="contact">
        <div id="whatsapp-form" class="container">
            <h1>Contact Us</h1>
            <form action="https://api.whatsapp.com/send/" method="get" target="_blank">
                <label for="phone">
                    <input type="hidden" name="phone" id="phone" value="1234567890">
                </label>
                <label for="text">
                <textarea name="text" id="text"
                          required>Hello, I would like to inquire about your photography services.</textarea>
                </label>
                <button type="submit"><img loading="lazy" src="images/whatsapp-white.svg" alt="WhatsApp Icon"/> Chat Now
                </button>
            </form>
            <p id="holiday-message"></p>
        </div>
        <div id="contact-info" class="container">
            <h2>Contact Information</h2>
            <p><img loading="lazy" src="images/telephone.svg" alt="Phone Icon"/> 123-456-7890</p>
            <p><img loading="lazy" src="images/envelope.svg" alt="Email Icon"/> <a
                    href="mailto:email@email.com">email@email.com</a></p>
            <p><img loading="lazy" src="images/whatsapp.svg" alt="WhatsApp Icon"/> <a
                    href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer">Chat Now</a></p>
            <p><img loading="lazy" src="images/instagram.svg" alt="Instagram Icon"/> <a
                    href="https://www.instagram.com/_nowphoto" target="_blank" rel="noopener noreferrer">@_nowphoto</a>
        </div>
    </div>
    <div id="places-ideas" class="container">
        <h2>Have no idea where to take your photos?</h2>
        <button>Click to expand!</button>
        <ul id="places-ideas-content">
        </ul>
        <!-- Modal for displaying place details -->
        <dialog id="place-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="place-name"></h3>
                <img id="place-photo" src="" alt="Place Image"/>
            </div>
        </dialog>
    </div>
    <div id="now-box" class="container">
        <picture>
            <source srcset="images/now-box.webp" media="(max-width: 400px)">
            <source srcset="images/now-box-large.webp">
            <img src="images/now-box.webp" alt="NOW Photo Box" width="400" height="400">
        </picture>
    </div>
</main>

</footer>
